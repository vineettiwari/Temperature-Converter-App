<head>
    <style>
        .converter-btn {
            width: 18rem;
        }

        .page-header {
            border: 0;
        }

        .input-view {
            padding: 25px 0 50px 0;
        }

        .panel-default {
            border-color: #4CAF50;
        }

        .temperature-input {
            width: 80%;
            margin: 25px auto;
        }

        .result-panel {
            border-color: #808080;
            background-color: #333333;
            color: #f5f5f5;
        }
    </style>
</head>

<div class="container container-fluid input-view">

    <div class="page-header text-center">
        <h1>{{ title }}</h1>
    </div>

    <input type="text" class="form-control well well-lg temperature-input" placeholder="temprature" [autofocus]=true #temprature>

    <div class="container text-center">
        <div class="btn-group btn-group-justified">
            <button (click)="convertToC(temprature.value)" class="btn btn-default btn-lg converter-btn" type="button">Celsius</button>
            <button (click)="convertToF(temprature.value)" class="btn btn-default btn-lg converter-btn" type="button">Fahrenheit</button>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="convertedTemprature">
    <div class="panel panel-default jumbotron result-panel">
        <div class="panel-body text-center">
            <h1>{{ message }}</h1>
        </div>
    </div>
</div>
